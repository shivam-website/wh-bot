<!DOCTYPE html>
<html>
<head>
  <title>Login - Bot Panel</title>
</head>
<body>
  <h2>Login to WhatsApp Bot Panel</h2>
  <form method="POST" action="/login">

    <button type="submit">Login</button>
  </form>
</body>
</html>
